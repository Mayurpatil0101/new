<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Swiggy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      text-align: left;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background: darkorange;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    @media only screen and (max-width: 600px) {
      body {
        background-color: white;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://res.cloudinary.com/dutdah0l9/image/upload/v1720058694/Swiggy_logo_bml6he.png" alt="Logo"
      class="logo" />
    <div class="header">Create Your Swiggy Account</div>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <button class="signup-btn" type="submit">SIGN UP</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>

</html>
